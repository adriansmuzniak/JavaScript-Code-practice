<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Zgadnij co to za obraz</title>
    <style> body { margin: 20px;} img {cursor: pointer; margin: 5px; width:20%; height: 10%;} </style>
    <script>

    window.onload = init;
    function init() {
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
          images[i].onclick = showAnswer;
      }
    }

    function showAnswer(eventObj) {
      var imageTarget = eventObj.target;
      var imageType = eventObj.type;
      var imageTimeStamp = eventObj.timeStamp;
      var imageKeyCode = eventObj.keyCode;
      var imageClientX = eventObj.clientX;
      var imageClientY = eventObj.clientY;
      var imageTouches = eventObj.touches;
      console.log(imageTarget);
      console.log(imageType);
      console.log(imageTimeStamp);
      console.log(imageKeyCode);
      console.log(imageClientX);
      console.log(imageClientY);

      var name = imageTarget.id;
      name = "img/" + name + ".jpg";
      imageTarget.src = name;

      setTimeout(reblur, 2000, imageTarget);
    }

    function reblur(imageTarget) {
      var name = imageTarget.id;
      name = "img/" + name + "blur.jpg";
      imageTarget.src = name;
    }


     </script>

</head>
<body>
  <img id="zero" src="img/zeroblur.jpg">
  <img id="one" src="img/oneblur.jpg">
  <img id="two" src="img/twoblur.jpg">
  <img id="three" src="img/threeblur.jpg">
  <img id="four" src="img/fourblur.jpg">
  <img id="five" src="img/fiveblur.jpg">

</body>
</html>
