<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Mapa skarbów</title>
    <style> body { margin: 20px;} img {cursor: pointer; margin: 5px;} </style>
    <script>

    window.onload = init;
    function init() {
      var map = document.getElementById("map");
      map.onmousemove = showCoords;
      map.onmouseout = hideCoords;
    }

    function showCoords(eventObj) {
      var map = document.getElementById("cords");
      var x = eventObj.clientX;
      var y = eventObj.clientY;
      map.innerHTML = "Współrzędne na mapie: " + x + "," + y;

      if ((230 > x && x > 200) && (230 > y && y > 200)) {
        map.innerHTML = "BINGO!"
      }
    }

    function hideCoords(eventObj) {
      var map = document.getElementById("cords");
      map.innerHTML = "Przesuń wskaźnik myszy na mapę, aby odczytać współrzędne..."
    }


    var tick = 0;
    function ticker() {
      if (tick == 0) {
        console.log("-");
        tick = 1;
      } else if (tick == 1) {
        console.log("--");
        tick = 2;
      } else if (tick == 2) {
        console.log("---");
        tick = 3;
      } else if (tick == 3) {
        console.log("----");
        tick = 4;
      } else if (tick == 4) {
        console.log("-----");
        tick = 5;
      } else if (tick == 5) {
        console.log("------");
        tick = 6;
      } else if (tick == 6) {
        console.log("-------");
        tick = 7;
      } else if (tick == 7) {
        console.log("------");
        tick = 8;
      } else if (tick == 8) {
        console.log("-----");
        tick = 9;
      } else if (tick == 9) {
        console.log("----");
        tick = 10;
      } else if (tick == 10) {
        console.log("---");
        tick = 11;
      } else if (tick == 11) {
        console.log("--");
        tick = 12;
      } else if (tick == 12) {
        console.log("-");
        tick = 0;
      }
    }
    // setInterval(ticker, 100);



    </script>

</head>
<body>
  <img id="map" src="img/map.jpg">
  <p id="cords">Przesuwń wskaźnik myszy na mapę, aby odczytać współrzędne...</p>
</body>
</html>
